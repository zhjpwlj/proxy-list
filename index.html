<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロキシby zhjpwlj</title>
    <style>
        /* General Reset and Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        button {
            background: #0072ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 5px;
        }

        button:hover {
            background: #005ecf;
            transform: translateY(-2px);
        }

        button:disabled { /* disabled時のスタイル */
            background-color: gray;
            cursor: default;
        }

        textarea {
            width: 100%;
            max-width: 700px;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
            resize: none;
        }

        .filter {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .filter input {
            margin-right: 10px;
        }

        .filter label {
            font-size: 1rem;
            color: #fff;
        }

        .result {
            margin-top: 30px;
            width: 100%;
            max-width: 700px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-height: 50vh;
            overflow-y: auto;
        }

        .result p {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .accessible {
            color: #28a745;
            font-weight: bold;
        }

        .blocked {
            color: #dc3545;
            font-weight: bold;
        }

        .feedback {
            margin-left: 10px;
            font-size: 0.9rem;
            background: #dc3545;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .feedback:hover {
            background: #b02a37;
        }
    </style>
</head>
<body>
    <h1>プロキシby zhjpwlj</h1>
    <textarea id="manualInput" placeholder="ここにURLを入力してください。各URLは改行で区切る。"></textarea>
    <button onclick="checkTypedProxies()">入力されたURLを確認</button>
    <button onclick="fetchAndCheckProxies()">ウェブサイトからプロキシを検索</button>
    <div class="filter">
        <input type="checkbox" id="filterAccessible" onchange="updateUI()">
        <label for="filterAccessible">使えるプロキシだけを表示</label>
    </div>
    <div class="result" id="result">
        <p class="loading">ここに結果が現れます...</p>
    </div>

    <script>
        let results = [];
        const blockedURLs = JSON.parse(localStorage.getItem('blockedURLs')) || [];
        let checkingStatus = null;

        async function fetchAndCheckProxies() {
            const resultDiv = document.getElementById('result');
            if (checkingStatus) return;

            resultDiv.innerHTML = '<p class="loading">プロキシを検索中...</p>';
            checkingStatus = "fetching";

            try {
                const response = await fetch('https://groups.google.com/g/web-proxy-list?pli=1');
                if (!response.ok) {
                    console.error("プロキシリストの取得に失敗:", response.status, response.statusText);
                    throw new Error(`プロキシを検索するのに失敗しました: ${response.statusText}`);
                }

                const content = await response.text();
                console.log("取得したコンテンツ:", content);

                const proxyList = extractURLs(content);
                console.log("抽出されたURLの数:", proxyList.length);

                if (proxyList.length === 0) {
                  resultDiv.innerHTML = '<p class="blocked">プロキシが発見されませんでした。正規表現を見直してください。</p>';
                  checkingStatus = null;
                  return;
                }


                resultDiv.innerHTML = '<p class="loading">アクセス可能か確認中...</p>';
                checkingStatus = "checking";
                results = [];

                const checkPromises = proxyList.map(url => new Promise(resolve => {
                    const img = new Image();
                    img.onload = () => {
                        console.log(`URL ${url} is accessible.`, img);
                        resolve({ url, accessible: true });
                    };
                    img.onerror = (error) => {
                        console.error(`URL ${url} is NOT accessible.`, error, img);
                        resolve({ url, accessible: false });
                    };
                    img.src = `${url}?${Date.now()}`;
                }));

                results = await Promise.all(checkPromises);

                console.log("results:", results);
                updateUI();
                resultDiv.innerHTML += '<p><strong>チェックが完了しました!</strong></p>';
                checkingStatus = null;

            } catch (error) {
                console.error("エラー:", error);
                resultDiv.innerHTML = `<p class="blocked">Error: ${error.message}</p>`;
                checkingStatus = null;
            }
        }

        function checkTypedProxies() {
           // ... (fetchAndCheckProxiesとほぼ同様なので省略。上記を参考に実装してください)
            const resultDiv = document.getElementById('result');
            if (checkingStatus) return;

            const input = document.getElementById('manualInput').value.trim();
            if (!input) {
                resultDiv.innerHTML = '<p class="blocked">入力されたURLがありません。</p>';
                return;
            }

            const proxyList = extractURLs(input);
            if (proxyList.length === 0) {
                resultDiv.innerHTML = '<p class="blocked">有効なURLが見つかりません。</p>';
                return;
            }

            resultDiv.innerHTML = '<p class="loading">アクセス可能か確認中...</p>';
            checkingStatus = "checking";
            results = [];

            const checkPromises = proxyList.map(url => new Promise(resolve => {
                const img = new Image();
                img.onload = () => {
                    console.log(`URL ${url} is accessible.`, img);
                    resolve({ url, accessible: true });
                };
                img.onerror = (error) => {
                    console.error(`URL ${url} is NOT accessible.`, error, img);
                    resolve({ url, accessible: false });
                };
                img.src = `${url}?${Date.now()}`;
            }));

            results = await Promise.all(checkPromises);

            console.log("results:", results);
            updateUI();
            resultDiv.innerHTML += '<p><strong>チェックが完了しました!</strong></p>';
            checkingStatus = null;
        }

        function extractURLs(content) {
            const urlRegex = /(https?:\/\/[^\s/$.?#].[^\s]*)/gi;
            const matches = [...content.matchAll(urlRegex)];
            console.log("マッチした結果:", matches);
            return matches.map(match => match[0]);
        }

        function updateUI() {
            console.log("updateUI() called. results:", results);
            const resultDiv = document.getElementById('result');
            const showOnlyAccessible = document.getElementById('filterAccessible').checked;

            const filteredResults = results.filter(res => !blockedURLs.includes(res.url));
            const displayResults = showOnlyAccessible
                ? filteredResults.filter(res => res.accessible)
                : filteredResults;
            console.log("displayResults:", displayResults);

            resultDiv.innerHTML = displayResults.length
                ? displayResults
                    .map(res => `
                        <p class="${res.accessible ? 'accessible' : 'blocked'}">
                            ${res.accessible ? '✅ アクセス可能' : '❌ アクセスできません'}:
                            <a href="${res.url}" target="_blank">${res.url}</a>
                            <button class="feedback" onclick="markAsBlocked('${res.url}')" ${blockedURLs.includes(res.url) ? 'disabled style="background-color:gray; cursor:default;"' : ''}>${blockedURLs.includes(res.url) ? 'ブロック済み' :'ブロックする'}</button>
                        </p>
                    `)
                    .join('')
                : '<p>プロキシがありません。</p>';
        }

        function markAsBlocked(url) {
            if (!blockedURLs.includes(url)) {
                blockedURLs.push(url);
                localStorage.setItem('blockedURLs', JSON.stringify(blockedURLs));
                updateUI();
            }
        }
    </script>
</body>
</html>
